{% extends 'base.html' %}

{% block head %}
<title>Sign Up</title>
{% endblock %}

{%block body %}
    <!--When form is submitted, send via post-->
    <!--Name determines what is sent to backend-->
    <h3 align="center">Sign Up</h3>

    <div class="form-group">
        <form action="/signup" method="post">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" placeholder="John..."/>
    </div>

    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" placeholder="Doe..."/>
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Enter email" required/>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" required/>
    </div>
        <input type="submit" value="Sign Up" id="btn_sign_up" />
    </form>
{% endblock %}
